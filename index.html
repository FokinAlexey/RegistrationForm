<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form class="form">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name</b></label>
                <input type="text" id="name" name="name" required>

                <label for="psw"><b>Password</b></label>
                <input class="password" type="password" placeholder="Enter Password" name="psw" required>

                <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <hr> -->

                <label for="birthDate"><b>Enter birth Date</b></label>
                <input type="date" id="birthDate" name="birthDate" required>
                <hr>

                <label for="phone"><b>Phone number</b></label>
                <input type="tel" id="phone" name="phone" pattern="[+375]-[29,33,44,25]{2} [0-9]{3}-[0-9]{4}" required
                    placeholder="+375-29 123-1234" required>
                <hr>


                <button type="button" class="registerbtn">Register</button>
            </div>



            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
            <br>


        </form>

        <div class="card">
            <p class="info">
                Name:
            </p>
            <p>
                Password: *****
            </p>
            <p class="info2">
                Mobile Phone:
            </p>
            <p class="info3">
                BirthDate:
            </p>
            <div class="container logout">
                <p>Do you want logout from account? <button type="submit" class="logOutBtn">Log
                        Out</button></p>
                <p></p>
            </div>
            <div class="container logoutAndClear">
                <p>Do you want delete account? <button type="submit" class="deleteBtn">Delete account</button></p>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
